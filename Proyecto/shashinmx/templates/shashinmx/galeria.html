{% extends 'index-base.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
<div class="galeria-grid">
    {% for item in images %}
    <figure class="{% if item.is_wide %} horizontal span{% endif %}">
        <img class="img-fluid bd-placeholder-img" src="{% static item.path %}" alt="Imagen de la Galería">
    </figure>
    {% empty %}
    <p>No se encontraron imágenes en la galería.</p>
    {% endfor %}
</div>
{% endblock %}
