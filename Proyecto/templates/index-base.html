{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
</head>
<header class="header-index">
    <div class="logo-index">
        <link rel="stylesheet" href="{% static '/shashinmx/css/index.css' %}">
        <img src="{% static 'shashinmx/elements/shashin-logo.png' %}" alt='shashin-logo'>
    </div>
    <div class="navbar-index">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">INICIO</a></li>
                <li><a href="{% url 'galeria' %}">GALERIA</a></li>
                <li><a href="{% url 'blog' %}">BLOG</a></li>
                <li><a href="{% url 'contacto' %}">CONTACTO</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    {% block content %}
    {% endblock %}
</body>
<footer>

</footer>
</html>
